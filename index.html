<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/scss/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sniglet&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <div class="loader">
        <img src="https://img.myloview.fr/images/quiz-in-comic-pop-art-style-quiz-brainy-game-word-vector-illustration-design-400-175440746.jpg"
            alt="">
        <h2>Suallariniz Hazirlanir...</h2>
    </div>

    <div class="container">
        <h1>Kim Milyoncu Olmaq Istəyir?</h1>
        <div class="quiz_container" id="quiz">
            <div class="quiz_header">
                <div class="info">
                    <h2 id="questions">Suallar</h2>
                    <span id="question-number"></span>
                </div>
                <ul>
                    <li>
                        <input type="radio" id="a" name="answer" class="answer">
                        <label for="a" id="a_text">Cavab</label>
                    </li>
                    <li>
                        <input type="radio" id="b" name="answer" class="answer">
                        <label for="b" id="b_text">Cavab</label>
                    </li>
                    <li>
                        <input type="radio" id="c" name="answer" class="answer">
                        <label for="c" id="c_text">Cavab</label>
                    </li>
                    <li>
                        <input type="radio" id="d" name="answer" class="answer">
                        <label for="d" id="d_text">Cavab</label>
                    </li>
                    <li>
                        <input type="radio" id="e" name="answer" class="answer">
                        <label for="e" id="e_text">Cavab</label>
                    </li>

                </ul>
            </div>
            <div class="quiz_bottom">
                <button class="submit" id="submit">Təsdiqlə</button>
            </div>

        </div>
    </div>



    <script src="./src/js/index.js"></script>
</body>

</html>
